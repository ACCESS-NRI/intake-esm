name: cmip5_test_collection
collection_type: cmip5
data_sources:
  BNU-ESM:
    locations:
     -  name: SAMPLE-DATA
        loc_type: posix
        direct_access: True
        urlpath: ./tests/sample_data/cmip/cmip5/output1/BNU/BNU-ESM
        exclude_dirs: ['*/files/*', 'latest']
        file_extension: .nc

    extra_attributes:
      activity: CMIP5
      product: output1
      institute: BNU

